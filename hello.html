<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />

        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>hello {{work}}</h1>

        })
